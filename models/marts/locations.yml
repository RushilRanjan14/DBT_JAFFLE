models:
  - name: locations
    description: location overview data mart, offering key details for each unique customer. One row per customer.
    columns:
      - name: LOCATION_ID
        description: The unique key of the location mart.
        data_tests:
          - not_null
          - unique

semantic_models:
  - name: locations
    description: location overview sgdtgtd
      Location dimension table. The grain of the table is one row per location.
    model: ref('locations')
    defaults:
      agg_time_dimension: opened_at
    entities:
      - name: location
        type: primary
        expr: location_id
    dimensions:
      - name: location_name
        type: categorical
      - name: opened_at
        expr: opened_at
        type: time
        type_params:
          time_granularity: day
    measures:
      - name: average_tax_rate
        description: Average tax rate.
        expr: tax_rate
        agg: average
