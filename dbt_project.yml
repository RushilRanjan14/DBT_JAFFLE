config-version: 2

name: "jaffle_shop"
version: "3.0.0"
require-dbt-version: ">=1.5.0"

dbt-cloud:
  project-id: 275557 # Put your project id here

profile: default # Put your profile here

model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["data-tests"]
seed-paths: ["seeds","jaffle-data"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

target-path: "target"
clean-targets:
  - "target"
  - "dbt_packages"

# vars:
#   "dbt_date:time_zone": "America/Los_Angeles"

seeds:
  jaffle_shop:
    +schema: raw

models:
  jaffle_shop:
    staging:
      +materialized: view
    marts:
      +materialized: table
  dbt_project_evaluator:
    marts:
      tests:
        +enabled: false
      structure:
        fct_model_naming_conventions:
          +enabled: false        

vars:
  dbt_project_evaluator:
    documentation_coverage_target: 10
    test_coverage_target: 10
    primary_key_test_macros: [["dbt_constraints.test_primary_key"]]

